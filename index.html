<!doctype html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/413179d554.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>rest-todoolean</title>
</head>
<body>
    <header>
        <h2>rest-todoolean</h2>
    </header>
    <main>

        <div class="input">
            <input id="inputText" type="text" placeholder="Insert your to do list item...">
            <button  id="saveItemBtn">Save</button>

        </div>

        <ul id="dateList">

        </ul>
    </main>

    <script id="data-list" type="text/x-handlebars-template">

            <li dataId={{idList}} class="singlItemList">
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-edit"></i>
                <i class="fas fa-save"></i>
                <input type="text" name="" class= "edit-input">
                <span class = "todo-text">{{singleItemText}}</span></li>

        </script>
</body>
</html>
